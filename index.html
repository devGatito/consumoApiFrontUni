<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Guardar Carrera</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- ID -->
          <div class="mb-3">
            <label for="inputId" class="form-label">ID</label>
            <input type="number" class="form-control" id="inputId" placeholder="Ingresa el ID de la carrera">
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre de la carrera</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Ej: Ingeniería en Sistemas">
          </div>

          <!-- Facultad -->
          <div class="mb-3">
            <label for="inputFacultad" class="form-label">Facultad</label>
            <input type="text" class="form-control" id="inputFacultad" placeholder="Ej: Facultad de Ingeniería">
          </div>

          <!-- Duración -->
          <div class="mb-3">
            <label for="inputDuracion" class="form-label">Duración</label>
            <input type="text" class="form-control" id="inputDuracion" placeholder="Ej: 4 años">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="guardarCarrera()">Guardar</button>
      </div>
    </div>
  </div>
